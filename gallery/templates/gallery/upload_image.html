{% extends 'base.html' %}

{% block content %}
<article class="grid">
    <div>
        <hgroup>
            <h1>Upload Image</h1>
            <h2>Share your artwork with the collective</h2>
        </hgroup>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</article>
{% endblock %}
