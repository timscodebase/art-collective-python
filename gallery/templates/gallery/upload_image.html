{% extends 'base.html' %}

{% block content %}
<main class="container">
    <article>
        <header>
            <h2>Upload Image</h2>
        </header>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </article>
</main>
{% endblock %}
