{% extends 'base.html' %}

{% block content %}
<article class="grid">
    <div>
        <hgroup>
            <h1>Sign Up</h1>
            <h2>Create a new account</h2>
        </hgroup>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</article>
{% endblock %}
