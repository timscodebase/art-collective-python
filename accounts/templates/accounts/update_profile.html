{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<main class="container">
    <article>
        <header>
            <h2>Update Your Profile</h2>
        </header>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>
    </article>
</main>
{% endblock %}
